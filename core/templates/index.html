{% load static %}
{% load bootstrap4%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css%}
    <link href="{% static 'css/estilos.css' %}">
    

</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Preco</th>
                <th scope="col">Estoque</th>
              </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <th scope="row">{{ produto.id }}</th>
                    <td><a href="#modal{{produto.id }}" data-toggle="modal">{{ produto.nome}}</a></td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.estoque}}</td>
                  </tr>
                  <div class="modal fade fd-exemple-modal-lg" id="modal{{produto.id}}" role="dialog">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal"''>
                                        <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body" id="dynamic-content">
                                <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}"/>
                              </div>
                          </div>
                      </div>
                  </div>

                {% endfor %}
            
            
            </tbody>
          </table>

    </div>


{% bootstrap_javascript jquery='full'%}
</body>
</html>
